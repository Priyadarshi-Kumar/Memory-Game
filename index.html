<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Memory Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>

          <span class="moves">0</span>Moves
          
          <span class="timer">00:00</span>

          <div class="restart">
                <i class="fa fa-repeat">Reset</i>
            </div>
        </section>

        <ul class="deck">
            
        </ul>
        <!-- The Modal -->
        <div class="modal-hide modal" id="myModal">
            <div class="modal-content">

              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title">Congratulations..</h4>
              </div>

              <!-- Modal body -->
              <div class="modal-body">
                <ul>
                    <li class="noOfMoves"></li>
                    <li class="totalStars"></li>
                    <li class="totalTime"></li>
                </ul>
              </div>

              <!-- Modal footer -->
              <div class="modal-footer">
                <button type="button" class = "close-modal"data-dismiss="modal">Close</button>
                <button class="btn btn-success replay">Replay</button>
              </div>

            </div>
        </div>
    </div>
    
    

    <script src="js/app.js"></script>
</body>
</html>
